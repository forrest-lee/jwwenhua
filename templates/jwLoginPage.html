{% extends "basic_layout.html" %} {% block body %}
<div class="loginDiv">
    <h2 style="text-align:center;">Login</h2>
    <form action="{{ url_for('jwLogin') }}" method=post>
        <table class="loginInfo">
            <tr>
                <td colspan="2">
                    <input type=text name=username>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type=password name=password>
                </td>
            </tr>
            <tr>
                <!-- <td>用户类型</td> -->
                <td colspan="2">
                    <select name="loginType" id="loginTypeList">
                        <option value="学生">学生</option>
                        <option value="教师">教师</option>
                        <option value="部门">部门</option>
                    </select>
                </td>
            </tr>
            <tr class="checkcode">
                <td>
                    <input type="text" name=checkcode>
                </td>
                <td><img src="{{chk_imag_url}}" alt="checkcode"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type=submit value='登 陆'>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
